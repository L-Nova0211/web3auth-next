<div class="content">
	<h1 class="title">
		<a target="_blank" href="http://web3auth.io/">Web3Auth</a> & Angular StarkEx
		Example
	</h1>
	<div class="setting">
		<div
			*ngIf="isModalLoaded && provider; else elseBlock"
			class="card-container"
		>
			<button class="card card-small" (click)="getUserInfo()">
				Get User Info
			</button>
			<button class="card card-small" (click)="authenticateUser()">
				Get ID Token
			</button>
			<button class="card card-small" (click)="onGetStarkAccount()">
				Get Stark Accounts
			</button>
			<button class="card card-small" (click)="getStarkKey()">
				Get Stark Key
			</button>
			<button class="card card-small" (click)="onMintRequest()">
				Mint Request
			</button>
			<button class="card card-small" (click)="onDepositRequest()">
				Deposit Request
			</button>
			<button class="card card-small" (click)="onWithdrawalRequest()">
				Withdraw Request
			</button>
			<button class="card card-small" (click)="logout()">Log Out</button>
			<div class="console" id="console-ui">
				<p class="code">Logged In</p>
			</div>
		</div>
		<ng-template #elseBlock>
			<div class="card-container">
				<button class="card card-small" (click)="login()">Login</button>
			</div>
		</ng-template>
	</div>
	<footer class="footer">
		<a
			href="https://github.com/Web3Auth/examples/tree/main/web-modal-sdk/starkex/angular-starkex-web3auth-example"
			target="_blank"
			rel="noopener noreferrer"
		>
			Source code
		</a>
	</footer>
</div>
